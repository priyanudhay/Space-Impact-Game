<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Fighter - Corona Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #00ff00;
            background: linear-gradient(to bottom, #001122, #000033);
            box-shadow: 0 0 20px #00ff00;
        }
        
        .ui {
            margin-top: 10px;
            font-size: 18px;
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #00ff00;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦  VIRUS FIGHTER - CORONA BATTLE ðŸ’‰</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div class="controls">
            <div>Use ARROW KEYS to move â€¢ SPACEBAR to launch rockets at viruses</div>
            <div>Press R to restart when game over â€¢ Destroy coronavirus particles!</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
